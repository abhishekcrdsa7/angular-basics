<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <label>
            Email:
            <input #e="ngModel" type="email" name="email" required email ngModel/>
            <p *ngIf="!e.valid && e.touched">Please fill the valid email.</p>
          </label>
        </div>
        <div class="row">
          <label>
            Subscriptions:
            <select name="subscriptions" [ngModel]="'adv'">
              <option name="basic" value="basic">Basic</option>
              <option name="adv" value="adv">Advanced</option>
              <option name="pro" value="pro">Pro</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label>
            Password:
            <input #p="ngModel" name="pass" type="password"  required ngModel>
          </label>
          <p *ngIf="!p.valid && p.touched">Please fill the valid password.</p>
        </div>
        <input class="btn btn-primary" type="submit" [disabled]="!f.valid">
      </form>
      <div class="row" *ngIf="submitted">
        <p><strong>Your email: </strong>{{ userData.email }}</p>
        <p><strong>Your subscription: </strong>{{ userData.subscription }}</p>
      </div>
    </div>
  </div>
</div>
